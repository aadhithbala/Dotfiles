<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Rubik</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Rubik</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>SFMono Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SFMono Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>mono</family>
    <prefer>
      <family>SFMono Nerd Font</family>
    </prefer>
  </alias>
</fontconfig>
