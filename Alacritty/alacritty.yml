bell:
  animation: EaseOut
  color: '0xffffff'
  duration: 0
colors:
  # Default colors
  primary:
    background: '#242933'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'

  # Bright colors
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'
cursor:
  blink_interval: 350
  save_to_clipboard: false
  style:
    blinking: Always
    shape: Underline
  thickness: 0.15
  unfocused_hollow: true
  vi_mode_style: none
draw_bold_text_with_bright_colors: false
font:
  bold:
    family: Liga SFMono Nerd Font
  italic:
    family: Liga SFMono Nerd Font
  normal:
    family: Liga SFMono Nerd Font
    style: Medium
  size: 16.0
key_bindings:
  - action: Paste
    key: V
    mods: Control
live_config_reload: true
scrolling:
  history: 10000
  multiplier: 3
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>="
theme: Nord
window:
  decorations: full
  dimensions:
    columns: 83
    lines: 24
  dynamic_padding: true
  dynamic_title: false
  padding:
    x: 8
    y: 8
  title: Terminal
working_directory: None
